<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Оновлення нотатки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    .main {
      display: flex;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 40vw;
      gap: 15px;
    }

    form label {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    form input[type="text"], form textarea {
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    form input[type="submit"] {
      font-size: 18px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      font-size: 18px;
      color: #28a745;
      text-align: center;
    }

    .error {
      font-size: 18px;
      color: #dc3545;
      text-align: center;
    }

  </style>
</head>
<body>

<h2>Оновити нотатку</h2>

<div class="main">
  <form id="updateNoteForm">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" required>

    <label for="note">Нотатка:</label>
    <textarea id="note" rows="6" required></textarea>

    <input type="submit" value="Оновити">
  </form>
</div>

<div id="message" class="message"></div>
<div id="error" class="error"></div>

<script src="/Lab06_2/frontend/JS/update_note.js"> </script>

</body>
</html>
